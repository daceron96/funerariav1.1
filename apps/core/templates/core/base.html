<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIF | {% block title %}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    {%block link%}
    {%endblock%}

</head>

<body>

    <div class="containter-fluid row row-no-margin ">
        <div class="d-flex flex-column flex-shrink-0 bg-primary  col-2 scrollarea " style="height: 100vh; padding-right: 0%;">
            <ul class="nav nav-pills flex-column mb-auto  text-white ">
                <li class="nav-item my-4 ">
                    <a class="nav-link text-white " href="#">Logo</a>
                </li>
                <li class="nav-item  pb-1" id="link-product">
                    <a class="nav-link text-white ms-3 fw-semibold " href="{%url 'product:product_list'%}">
                        <i class="bi bi-boxes fs-4 "></i> Productos</a>
                    <hr class="ms-3 ">
                </li>
                <li class="nav-item pb-1" id="link-input">
                    <a class="nav-link text-white ms-3 fw-semibold ms-3" href="{% url 'input:product_input_list' %}">
                        <i class="bi bi-stack fs-4"></i> Entradas</a>
                    <hr class="ms-3 ">
                </li>
                <li class="nav-item pb-1" id="link-output">
                    <a class="nav-link text-white ms-3 fw-semibold" href="{% url 'output:product_output_list' %}">
                        <i class="bi bi-stack-overflow fs-4"></i> Salidas</a>
                    <hr class="ms-3 ">
                </li>
                <li class="nav-item pb-1">
                    <a class="nav-link text-white ms-3 fw-semibold" href="#">
                        <i class="bi bi-clipboard-minus fs-4"></i></i> Prestamos</a>
                    <hr class="ms-3 ">
                </li>
                <li class="nav-item pb-1 " id='link-supplier'>
                    <a class="nav-link text-white ms-3 fw-semibold" href="{%url 'supplier:supplier_list'%}">
                        <i class="bi bi-people fs-4"></i> Proveedores</a>
                    <hr class="ms-3 ">
                </li>

            </ul>
        </div>
        <div class="d-flex flex-column flex-shrink-0 col-10 mt-4 fst-italic" >
            {%block content  %}
            {%endblock%}
        </div>


    </div>
    {% block js%}

    {%endblock%}


</body>

</html>
